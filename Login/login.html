<!DOCTYPE html>
<html lang="en">

<head>
    <title>Alumni Connect - Sign-Up </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/style.css" rel='stylesheet' type='text/css' media="all">
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
    <link rel="stylesheet" href="./assests/css/font-awesome.min.css">
    <div class="mid-class">

        <div class="art-right-w3ls">
            <h2>Sign In and Sign Up</h2>
            <form action="#" method="post">
                <div class="main ex">
                    <div class="form-left-to-w3l">
                        <input type="text" name="name" placeholder="Username" required="">
                    </div>
                    <div class="form-left-to-w3l ">
                        <input type="password" name="password" placeholder="Password" required="">
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="left-side-forget">
                    <input type="checkbox" class="checked">
                    <span class="remenber-me">Remember me </span>
                </div>
                <div class="right-side-forget">
                    <a href="#" class="for">Forgot password ?</a>
                </div>
                <div class="clear"></div>
                <div class="btnn">
                    <button type="submit">Sign In</button>
                </div>
            </form>
            <div class="w3layouts_more-buttn">
                <h3>Do not Have an account ?
                    <a href="#content1">Sign Up Here
                  </a>
                </h3>
            </div>

            <div id="content1" class="popup-effect">
                <div class="popup">
                    <!--login form-->
                    <div class="letter-w3ls">
                        <form action="#" method="post">
                            <div class="form-left-to-w3l">
                                <input type="text" name="name" placeholder="Username" required="">
                            </div>
                            <div class="form-left-to-w3l">
                                <input type="text" name="name" placeholder="Phone" required="">
                            </div>
                            <div class="form-left-to-w3l">
                                <input type="email" name="email" placeholder="Email" required="">
                            </div>
                            <div class="form-left-to-w3l">
                                <input type="password" name="password" placeholder="Password" required="">
                            </div>
                            <div class="form-left-to-w3l margin-zero">
                                <input type="password" name="password" placeholder="Confirm Password" required="">
                            </div>
                            <div class="btnn">
                                <button type="submit">Sign Up</button>
                                <br>
                            </div>
                        </form>
                        <div class="clear"></div>
                    </div>
                    <a class="close" href="#">&times;</a>
                </div>
            </div>
        </div>
        <div class="art-left-w3ls">
            <h1 class="header-w3ls">
                Alumni-Connect sign up & login Form
            </h1>
        </div>
    </div>
</body>

</html>
