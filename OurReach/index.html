<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://netdna.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      .dark-mode {
        background-color: black;
        color: white;
      }
    </style>
    <script>
        function myFunction() {
           var element = document.body;
           element.classList.toggle("dark-mode");
        }
        </script>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      function counter(id, start, end, duration) {
        let obj = document.getElementById(id),
          current = start,
          range = end - start,
          increment = end > start ? 1 : -1,
          step = Math.abs(Math.floor(duration / range)),
          timer = setInterval(() => {
            current += increment;
            obj.textContent = current;
            if (current == end) {
              clearInterval(timer);
            }
          }, step);
      }
      counter("count1", 0, 20, 1000);
      counter("count2", 0, 60, 1000);
      counter("count3", 0, 10, 1000);
    });
  </script>
  <body>
    <div class="container-fluid">
      <br />
      <h1 class="text-center mb-3 headercontent">Our <span>Reach</span></h1>
      <br />
      <div class="row" style="justify-content: center">
        <div class="col-md-3">
          <div class="text-white mb-3 cards2">
            <div class="card-body color1">
              <img
                src="images/student.png"
                alt="student"
                class="mx-auto d-block"
              />
              <br />
              <br />
              <h2 class="card-title text-center black number">
                <span id="count1"></span>+
              </h2>
              <br />
              <h5 class="text-center">CONTRIBUTORS</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="text-white mb-3 cards2">
            <div class="card-body color2">
              <img
                src="images//calendar.png"
                alt="calender"
                class="mx-auto d-block"
              />
              <br />
              <br />
              <h2 class="card-title text-center black">
                <span id="count2"></span>+
              </h2>
              <br />
              <h5 class="text-center">FORKS</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="text-white mb-3 cards2 media">
            <div class="card-body color3">
              <img
                src="images/leadership.png"
                alt="leadership"
                class="mx-auto d-block"
              />
              <br />
              <br />
              <h2 class="card-title text-center yellow">
                <span id="count3"></span>+
              </h2>
              <br />
              <h5 class="text-center">STARS</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
